<!DOCTYPE html>
<html ng-app="App">
<head>
    <title>Stack Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.0.3/css/bootstrap.min.css" />
</head>
<body>

<div id="navbar" class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse">
            <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                class="icon-bar"></span>
        </button>
        <a class="navbar-brand"
           href="/"> Stack Service
        </a>
    </div>

</div>
<div class="container">

    <div class="row" ng-controller="MainController">
        <div class="col-md-4">
            <button  class="btn btn-primary pull-right" ng-click="push()">Push</button>
        </div>
        <div class="col-md-4">
            <table class="table">
                <thead>
                <tr><th>Numbers</th></tr>
                </thead>
                <tbody>
                <tr ng-repeat="n in numbers"><td ng-bind="n"></td></tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
           <button  class="btn btn-danger" ng-disabled="!numbers.length" ng-click="pop()">Pop</button>
        </div>
    </div>

</div>

<script type="text/javascript"
        src="webjars/angularjs/1.6.1/angular.min.js"></script>
<script type="text/javascript"
        src="js/app.js"></script>
</body>
</html>
